name: CD - Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  REGISTRY: ${{ vars.GCP_REGION }}-docker.pkg.dev
  REPOSITORY: ${{ vars.ARTIFACT_REGISTRY_REPO }}

jobs:
  build-and-deploy-backend:
    name: Build & Deploy Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Build and push backend image
        id: build-backend
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/backend:${{ github.sha }}"
          docker build --platform linux/amd64 -t $IMAGE_TAG ./backend
          docker push $IMAGE_TAG
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy backend to Cloud Run
        id: deploy-backend
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: backend
          region: ${{ env.REGION }}
          image: ${{ steps.build-backend.outputs.image }}
          env_vars: |
            ALLOWED_ORIGINS=${{ vars.FRONTEND_URL || '*' }}
          secrets: |
            ANTHROPIC_API_KEY=anthropic-api-key:latest
          flags: |
            --port=8080
            --memory=1Gi
            --cpu=1
            --min-instances=0
            --max-instances=10
            --timeout=300
            --allow-unauthenticated
            --service-account=logistics-extractor-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Show backend URL
        run: echo "Backend deployed to ${{ steps.deploy-backend.outputs.url }}"

    outputs:
      backend_url: ${{ steps.deploy-backend.outputs.url }}

  build-and-deploy-frontend:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    needs: build-and-deploy-backend
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Build and push frontend image
        id: build-frontend
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/frontend:${{ github.sha }}"
          docker build \
            --platform linux/amd64 \
            --build-arg VITE_API_URL=${{ needs.build-and-deploy-backend.outputs.backend_url }} \
            -t $IMAGE_TAG \
            ./frontend
          docker push $IMAGE_TAG
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy frontend to Cloud Run
        id: deploy-frontend
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: frontend
          region: ${{ env.REGION }}
          image: ${{ steps.build-frontend.outputs.image }}
          flags: |
            --port=8080
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=5
            --timeout=60
            --allow-unauthenticated
            --service-account=logistics-extractor-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Show frontend URL
        run: echo "Frontend deployed to ${{ steps.deploy-frontend.outputs.url }}"

    outputs:
      frontend_url: ${{ steps.deploy-frontend.outputs.url }}

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [build-and-deploy-backend, build-and-deploy-frontend]
    steps:
      - name: Deployment summary
        run: |
          echo "## Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.build-and-deploy-backend.outputs.backend_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.build-and-deploy-frontend.outputs.frontend_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
